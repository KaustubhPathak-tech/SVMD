<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            padding: 0.85rem 1.25rem;
            box-shadow: 0 6px 18px rgba(12, 12, 14, 0.04);
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-start,
        .navbar .navbar-end {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .navbar-start {
            padding: 1vh;
            padding-right: 3vw;
        }


        .menu.menu-horizontal {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .menu.menu-horizontal a {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            white-space: nowrap;
        }


        /* Navbar buttons */
        .navbar .btn,
        .navbar .btn.donate-btn {
            padding: 0.55rem 0.95rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff8800, #ff6b00);
            color: #fff;
            box-shadow: 0 6px 18px rgba(255, 136, 0, 0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .navbar .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 136, 0, 0.4);
        }

        @media (min-width:1024px) and (max-width:1300px) {

            .navbar-start,
            .navbar-end {
                flex: 0 0;
            }

            .navbar-center {
                flex: 1;
                max-width: 65%;
                margin-left: 2vw;
                display: flex;
                justify-content: center;
            }

            .menu.menu-horizontal {
                flex-wrap: nowrap;
                gap: 0.01rem;
            }

            .menu.menu-horizontal a {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 1024px) {
            .navbar-end {
                margin-left: auto;
            }
        }

        @media (max-width: 767px) {

            .navbar .navbar-start,
            .navbar .navbar-end {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .navbar {
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- navbar.html - ONLY mobile toggle + your existing navbar content -->
    <div class="navbar bg-base-100 shadow-xl">
        <div class="navbar-start">
            <label for="mobile-menu" class="btn btn-ghost lg:hidden p-2">
                <i class="fas fa-bars text-gray-700 toggle-open"></i>
                <i class="fas fa-times text-gray-700 toggle-close"></i>
            </label>

            <a class="btn btn-ghost text-xl hidden lg:flex">Gayatri Dham</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/">Home</a></li>
                <li class="dropdown dropdown-hover">
                    <a tabindex="0" role="button" class="m-1 menu-dropdown-toggle" href="/about">About</a>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box w-40 shadow">
                        <li><a href="/about">About Temple</a></li>
                        <li><a href="/trust-members">Trust Members</a></li>
                    </ul>
                </li>
                <li><a href="/how-to-reach">Gayatri Dham</a></li>
                <li><a href="/donation-options">Donation Options</a></li>
                <li><a href="/donate">Donation Receipt</a></li>
                <li><a href="/featured-news">Featured News</a></li>
                <li><a href="/contact-us">Contact</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <a class="btn" href="/donation-options">Donate</a>

            <!-- <a class="btn" href="{% url 'core:logout' %}">Logout</a> -->

            {% if request.user.is_authenticated %}
            <form method="POST" action="{% url 'core:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'core:login' %}">
                <button class="btn">Login</button>
            </a>
            {% endif %}
        </div>
    </div>

</body>

</html>
