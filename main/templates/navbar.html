<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            padding: 0.85rem 1.25rem;
            box-shadow: 0 6px 18px rgba(12, 12, 14, 0.04);
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-start,
        .navbar .navbar-end {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .navbar-start {
            padding: 1vh;
            padding-right: 3vw;
        }


        .menu.menu-horizontal {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .menu.menu-horizontal a {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            white-space: nowrap;
        }


        /* Navbar buttons */
        .navbar .btn,
        .navbar .btn.donate-btn {
            padding: 0.55rem 0.95rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff8800, #ff6b00);
            color: #fff;
            box-shadow: 0 6px 18px rgba(255, 136, 0, 0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .navbar .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 136, 0, 0.4);
        }

        .navbar .logo:hover{
            transform: translateY(0px);
            box-shadow: none;

        } 

       

        #navbar_avatar {
            /* height: 3vh; */
            width: 34px;
        }
        .avatarList{
            border-radius: 5px;
        }

        .avatarItem{
            padding: 1vh;
        }

        @media (min-width:1024px) and (max-width:1300px) {

            .navbar-start,
            .navbar-end {
                flex: 0 0;
            }

            .navbar-center {
                flex: 1;
                max-width: 65%;
                margin-left: 2vw;
                display: flex;
                justify-content: center;
            }

            .menu.menu-horizontal {
                flex-wrap: nowrap;
                gap: 0.01rem;
            }

            .menu.menu-horizontal a {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 1024px) {
            .navbar-end {
                margin-left: auto;
            }
        }

        @media (max-width: 767px) {

            .navbar .navbar-start,
            .navbar .navbar-end {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .navbar {
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- navbar.html - ONLY mobile toggle + your existing navbar content -->
    <div class="navbar bg-base-100 shadow-xl">
        <div class="navbar-start">
            <label for="mobile-menu" class="btn btn-ghost lg:hidden p-2">

            <a class="btn btn-ghost text-xl hidden lg:flex logo">Gayatri Dham</a>

        <div class="navbar-center hidden lg:flex">

                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box w-40 shadow">
                        <li><a href="/about">About Temple</a></li>
                        <li><a href="/trust-members">Trust Members</a></li>
                    </ul>
                </li>
                <li><a href="/how-to-reach">Gayatri Dham</a></li>
                <li><a href="/donation-options">Donation Options</a></li>
                <li><a href="/donation-receipt">Donation Receipt</a></li>
                <li><a href="/featured-news">Featured News</a></li>
                <li><a href="/contact-us">Contact</a></li>
            </ul>
        </div>

        <div class="navbar-end gap-2">

            {% if request.user.is_authenticated %}
            <!-- Avatar Dropdown -->
            <div class="dropdown dropdown-end dropdown-hover">
                <label tabindex="0" class="avatar">

                            id="navbar_avatar" alt="Default Avatar">
                    </div>
                </label>

                <!-- <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                    <li>
                        <a href="{% url 'core:view_profile' %}">

                    <li>

                            </button>

                    </li>
                </ul> -->
                <ul class="menu dropdown-content mt-4 z-[1] p-4 w-64
           bg-base-100 rounded-2xl shadow-xl
           font-medium text-base-content
           space-y-2 avatarList">

                    <li>
                        <a href="{% url 'core:view_profile' %}"
                            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-base-200 avatarItem">

                    </li>

                    <li p-2>
                        <a href="{% url 'core:donation-receipt' %}?view=history"

            </div>

            {% else %}

    </div>
